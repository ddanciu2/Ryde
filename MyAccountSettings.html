      <h1>My Account Settings</h1>

      <img src="DABABY.jpg" height="120" width="120" alt="Profile Pic" style="border-radius: 30px;">

      <form class="AccountSettings">
        <label class="UserFullName" for="name">Full Name:</label>
        <input class="EnterName" type="text" id="name" name="name" value="Da Baby"><br>
        <label class="UserVehicle" for="address">Address:</label>
        <input class="EnterVehicle" type="text" id="address" name="address" value="123 Fortnite Among Us Ave"><br>
        <label class="UserVehicle" for="vehicle">Vehicle:</label>
        <input class="EnterVehicle" type="text" id="vehicle" name="vehicle" value="Da Baby Civic"><br>
        <label class="UserPhoneNum" for="pnumber">Phone Number:</label>
        <input class="EnterPhoneNum" type="text" id="pnumber" name="pnumber" value="123-456-7890"><br>
        <label class="UserEmail" for="email">Email Address:</label>
        <input class="EnterEmail" type="text" id="email" name="email" value="XxDaBabyxX@gmail.com"><br>
        <label class="UserSearchDistance" for="distance">Passenger Search Distance:</label>
        <select class="EnterSearchDistance" name="mi" id="mi">
          <option value="5mi">5 mi.</option>
          <option value="5mi">10 mi.</option>
        </select><br>
        <input class="SaveBTN" type="submit" value="Save">
        <br>
        <input class="SignOutBTN" type="submit" value="Sign Out">
        <input class="DeleteBTN" type="submit" value="Delete Account">

      </form>
