        </select><br>

        <br><br><br>


        <label class="AvailableUntil" for="dropoff">Available Until:</label>

        <select class="AvailUntil" name="d" id="d">

        <select class="AMPM2" name="ampm2" id="ampm2">
            <option value="am">am</option>
            <option value="pm">pm</option>
        </select><br>

        <br><br><br>


        <label class="SelectDay" for="days">Days:</label><br>
        <div class="days">
            <input type="checkbox" id="mon" name="mon">
            <label for="mon">Mon</label>
            <input type="checkbox" id="tues" name="tues">
            <label for="tues">Tues</label>
            <input type="checkbox" id="wed" name="wed">
            <label for="wed">Wed</label>
            <input type="checkbox" id="thurs" name="thurs">
            <label for="thurs">Thurs</label>
            <input type="checkbox" id="fri" name="fri">

            <input type="checkbox" id="sat" name="sat">

            <input type="checkbox" id="sun" name="sun">

        </div>

        <label class="addDriverLB" type="submit" value="Submit" onclick="submitAvailability()">+ Add Availability</label>
